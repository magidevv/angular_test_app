<div>
  <h2>Currency Converter</h2>

  <div>
    <label for="amount">Amount:</label>
    <input type="number" id="amount" [(ngModel)]="amount" (ngModelChange)="convertCurrency()">
  </div>

  <div>
    <label for="currency1">Currency 1:</label>
    <select id="currency1" [(ngModel)]="currency1" (ngModelChange)="convertCurrency()">
      <option value="UAH">UAH</option>
      <option value="USD">USD</option>
      <option value="EUR">EUR</option>
    </select>
  </div>

  <div>
    <label for="currency2">Currency 2:</label>
    <select id="currency2" [(ngModel)]="currency2" (ngModelChange)="convertCurrency()">
      <option value="UAH">UAH</option>
      <option value="USD">USD</option>
      <option value="EUR">EUR</option>
    </select>
  </div>

  <div>
    <p>Converted Amount: {{ convertedAmount }}</p>
  </div>
</div>
